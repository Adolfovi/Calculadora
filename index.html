<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/responsive.css">
    <script src="js/app.js"></script>
</head>

<body onload="programm()">
    <main>
        <div class="desktop-one-column">
            <div class="column-center">
                <div class="calculator">
                    <div class="calculator-result">
                        <div class="result">0</div>
                    </div>
                    <div class="desktop-four-columns">
                        <div class="column"><button class="delete">â†’</button></div>
                        <div class="column"><button>M+</button></div>
                        <div class="column"><button>M-</button></div>
                        <div class="column"><button class="deleteall">CE</button></div>
                    </div>
                    <div class="desktop-four-columns">
                        <div class="column"><button class="number" data-number="7">7</button></div>
                        <div class="column"><button class="number" data-number="8">8</button></div>
                        <div class="column"><button class="number" data-number="9">9</button></div>
                        <div class="column"><button class="operator" data-operator="/">/</button></div>
                    </div>
                    <div class="desktop-four-columns">
                        <div class="column"><button class="number" data-number="4">4</button></div>
                        <div class="column"><button class="number" data-number="5">5</button></div>
                        <div class="column"><button class="number" data-number="6">6</button></div>
                        <div class="column"><button class="operator" data-operator="*">X</button></div>
                    </div>
                    <div class="desktop-four-columns">
                        <div class="column"><button class="number"  data-number="1">1</button></div>
                        <div class="column"><button class="number" data-number="2">2</button></div>
                        <div class="column"><button class="number" data-number="3">3</button></div>
                        <div class="column"><button class="operator" data-operator="-">-</button></div>
                    </div>
                    <div class="desktop-four-columns">
                        <div class="column"><button class="number" data-number="0">0</button></div>
                        <div class="column"><button class="coma"  data-number=".">.</button></div>
                        <div class="column"><button class="equal" data-number="=">=</button></div>
                        <div class="column"><button class="operator" data-operator="+">+</button></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
