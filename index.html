<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/responsive.css">
    <script src="js/app.js"></script>
</head>

<body onload="programm()">
    <main>
        <div class="desktop-one-column">
            <div class="column-center">
                <div class="calculator">
                    <div class="calculator-result">
                        <div class="result"></div>
                    </div>
                    <div class="desktop-four-columns">
                        <div class="column"><button class="delete">â†’</button></div>
                        <div class="column"><button>M+</button></div>
                        <div class="column"><button>M-</button></div>
                        <div class="column"><button>MRC</button></div>
                    </div>
                    <div class="desktop-four-columns">
                        <div class="column"><button class="seven">7</button></div>
                        <div class="column"><button  class="eight">8</button></div>
                        <div class="column"><button class="nine">9</button></div>
                        <div class="column"><button class="divition">/</button></div>
                    </div>
                    <div class="desktop-four-columns">
                        <div class="column"><button class="four">4</button></div>
                        <div class="column"><button class="five">5</button></div>
                        <div class="column"><button class="six">6</button></div>
                        <div class="column"><button class="multiplication">X</button></div>
                    </div>
                    <div class="desktop-four-columns">
                        <div class="column"><button class="one">1</button></div>
                        <div class="column"><button class="two">2</button></div>
                        <div class="column"><button class="three">3</button></div>
                        <div class="column"><button class="minus">-</button></div>
                    </div>
                    <div class="desktop-four-columns">
                        <div class="column"><button class="zero">0</button></div>
                        <div class="column"><button class="coma">.</button></div>
                        <div class="column"><button class="equal">=</button></div>
                        <div class="column"><button class="plus">+</button></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
